    <!-- heading -->
    <section>
        <div id="enr-start" class="enr-heading-button enr-btn-start ">
            <div id="heading-button1">
                <h3 id="Enroll-heading" class="heading-n-v">Enrollment for</h3>
                <button type="button" class="btn btn-primary btn-lg btn-block" onclick="enrollshow('nominee')">Nominee </button>
            </div>
            <div id="heading-button2">

            </div>

    <!--  content body -->
    <section>
        <div class="enr-content-body">

            <!-- Nominee -->
            <section id="nominee" class="deactive">

                <p class="heading-n-v">Enrollment for Nominee</p>

                <div class="enr-input-body bg-white">
                    <form action="" method="POST">
                        <!-- part-display -->
                        <p id="enr-part-head" class="enr-part-cls">Person Details</p>
                        <div class="row btn-part-display">
                            <div class="col-lg-6 col-md-6 col-sl-6 ">
                                <button type="button" class="btn  btn-block btn-part-1 addblue" onclick="pre1()"></button>
                            </div>

                            <div class="col-lg-6 col-md-6 col-sl-6 ">
                                <button id="btn2-head" type="button" class="btn  btn-block btn-part-2" onclick="next1()"></button>
                            </div>

                        </div>

                        <!-- part-1 -->
                        <div id="part1">
                            <div class="form-row">
                                <label>Aadhar Number</label>
                                <input type="text" class="form-control" maxlength="12" minlength="12">
                            </div>
                            <div class="form-row">
                                <label>E-Mail Address</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-row">
                                <label>Phone number</label>
                                <input type="number" class="form-control">
                            </div>
                            <div class="form-row">
                                <label>Address</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-row">
                                <label>Age</label>
                                <input type="number" class="form-control"> </div>

                            <div class="enr-btn-div">
                                <button type="button" class="btn btn-primary enr-btn-next" onclick="next1()">Next <i class="fas fa-angle-double-right"></i></button>
                            </div>
                        </div>

                        <!-- part-2 -->
                        <div id="part2" class="deactive">
                            <div class="form-row">
                                <label>Party Name</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-row">
                                <label>Party Symbol</label>
                                <div class="row">
                                    <div class="col-lg-6 symbol-inp-div">
                                        <input type="radio" name="symbol" value="bulb" class="party-icons">
                                        <i class="fas fa-lightbulb fa-4x"></i>
                                    </div>
                                    <div class="col-lg-6 symbol-inp-div">
                                        <input type="radio" name="symbol" value="gravel" class="party-icons">
                                        <i class="fas fa-gavel fa-4x"></i>
                                    </div>
                                    <div class="col-lg-6 symbol-inp-div">
                                        <input type="radio" name="symbol" value="broom" class="party-icons">
                                        <i class="fas fa-broom fa-4x"></i>
                                    </div>
                                    <div class="col-lg-6 symbol-inp-div">
                                        <input type="radio" name="symbol" value="leaf" class="party-icons">
                                        <i class="fab fa-angellist fa-4x"></i>
                                    </div>
                                    <div class="col-lg-6 symbol-inp-div">
                                        <input type="radio" name="symbol" value="access" class="party-icons">
                                        <i class="fas fa-universal-access fa-4x"></i>
                                    </div>
                                    <div class="col-lg-6 symbol-inp-div">
                                        <input type="radio" name="symbol" value="bell" class="party-icons">
                                        <i class="far fa-bell fa-4x"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="enr-btn-div">
                                <button type="button" class="btn btn-primary enr-btn-pre" onclick="pre1()"><i class="fas fa-angle-double-left"></i>Previous</button>
                                <button type="submit" class="btn btn-primary enr-btn-next">SUBMIT</button>
                            </div>
                        </div>

                    </form>


                </div>

            </section>


            <!-- Voters  -->
            <section id="voters" class="deactive">

                <p class="heading-n-v">Enrollment for Voters</p>

                <div class="enr-input-body bg-white">
                    <form action="" method="POST">
                        <div id="part1">
                            <div class="form-row">
                                <label>Aadhar Number</label>
                                <input type="text" class="form-control" maxlength="12" minlength="12">
                            </div>
                            <div class="form-row">
                                <label>E-Mail Address</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-row">
                                <label>Phone number</label>
                                <input type="number" class="form-control">
                            </div>
                            <div class="enr-btn-div">
                                <button type="submit" class="btn btn-primary enr-btn-next">Submit </button>
                            </div>
                        </div>

                    </form>
                </div>
