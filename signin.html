<body>

    <!-- navbar -->
    <section id="Nav-bar-section">
        <nav class="navbar navbar-expand-lg navbar-dark navbar-whole-class ">
            <div class="container">
                <p class="navbar-brand"><i class="fab fa-dyalog"></i><i class="fab fa-vuejs"></i> DeployVotes</p>
                <!-- makes the text right  -->
                <div class="w-50 text-right ">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                </div>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <!-- phone view - right  -->
                    <div class="navbar-nav mx-auto text-right">

                    </div>
                </div>
            </div>
        </nav>
    </section>

    <!-- Login -->
    <section>
        <div id="login" class="login-whole">
            <div class="card-wrapper ">
                <div class="card fat">
                    <div class="card-body">
                        <h4 class="card-title text-center">Login</h4>
                        <form method="POST" class="my-login-validation" novalidate="">
                            <div class="form-group">
                                <label for="email">E-Mail Address</label>
                                <input id="email" type="email" class="form-control" name="email" value="" required autofocus>
                                <div class="invalid-feedback">
                                    Email is invalid
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="password">Password
									</label>
                                <input id="password" type="password" class="form-control" name="password" required>
                                <div class="invalid-feedback">
                                    Password is required
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="custom-checkbox custom-control">
                                    <input type="checkbox" name="remember" id="remember" class="custom-control-input">
                                    <label for="remember" class="custom-control-label">Remember Me</label>
                                </div>
                            </div>

                            <div class="form-group m-0">
                                <button type="submit" class="btn btn-primary btn-block">
										Login
									</button>
                            </div>
                            <div class="mt-4 text-center">
                                Don't have an account? <a href="signup.html">Create One</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>
